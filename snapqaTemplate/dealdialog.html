<md-dialog md-theme="{{statusObj.statusColor}}" md-theme-watch="true">
 <form ng-cloak>
  <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
	  <md-dialog-content class="md-dialog-content" style="max-width:800px;max-height:810px; ">
      <md-input-container class="md-block">
       <label>Select Admin Name</label>
        <md-select name="type" ng-model="data_deadline.adminName" ng-required="true">
          <md-option ng-repeat="admin in adminsName" ng-value="admin">{{admin}}</md-option>
        </md-select>	
      </md-input-container>

        <md-input-container class="md-block" >
          <label>Deal Status</label>
          <md-select name="type" ng-model="statusObj.statusMsg" ng-required="true" >
            <md-option ng-repeat="stmsg in statusMessage" ng-value="stmsg">{{stmsg}}</md-option>
          </md-select>
        </md-input-container>
   


  <div layout="row">
    <md-input-container >
          <label>Client Name</label>
          <input md-maxlength="30" required name="name" ng-model="data_deadline.clientName" />
          <div class="hint">Tell us what we should call you!</div>
    </md-input-container>

      <md-input-container >
          <label>Course Number</label>
          <input md-maxlength="30" required name="courseNumber" ng-model="data_deadline.courseNumber" />
          <div class="hint">Enter Course number</div>
    </md-input-container>

      <md-input-container flex="30" >
          <label>Subject Name</label>
          <md-select name="type" ng-model="data_deadline.subjectName"  >
            <md-option ng-repeat="subName in subjectNameArray track by $index" ng-value="subName">{{subName}}</md-option>
          </md-select>
        </md-input-container>
        </div>

          <md-radio-group ng-model="radioGroupModel">
     	  <md-radio-button ng-value="true" >Reporting live</md-radio-button>
     	   <md-radio-button ng-value="false" >HomeWork</md-radio-button>
      	  </md-radio-group>
   
  
    
     
    
    <div layout="row">
	    <md-input-container  >
	          <label>Book Name </label>
	          <input md-maxlength="100"  name="name" ng-model="data_deadline.bookName" />
	          <div class="hint">Tell us where to read!</div>
	    </md-input-container>
    
    
      <span class="currencyinput" style="font-size: 10px">&#8377; </span>
	    <md-input-container >
	          <label>Amount </label>
	          <input  type="number" step="100" ng-model="data_deadline.amount" />
	          <div class="hint">How much to pay!</div>
	    </md-input-container>
	     <md-input-container ng-show="!radioGroupModel" >
	          <label>Amount told </label>
	          <input  type="number" step="100" ng-model="data_deadline.amounttoldToPay" />
	          <div class="hint">How much user pay!</div>
	    </md-input-container>
	    </div>
	

	<div layout="row">
	  <md-input-container flex="100">
	  <label>Select The type of Exam</label>
        <md-select name="type" ng-model="data_deadline.examtype" ng-required="true">
          <md-option ng-repeat="etype in examTypePreFilled" ng-value="etype">{{etype}}</md-option>
        </md-select>

       
        </md-select>
      </md-input-container>
      </div>

      
	

	 	<div layout="row">
	    <md-input-container flex="30" >
	      <label>Number of Tutor Required </label>
	    <input required type="number" step="1" name="rate" ng-model="data_deadline.numberOfTutors" min="1"
               max="5"  />  
               
         </md-input-container>	
         <md-input-container class= "reviewText" flex = "25"  ng-repeat="a in data_deadline.ratingArray track by $index">
           <label>Rating {{$index + 1}} </label>
          <input required type="number" step="0.2" name="rate" ng-model="a" min="1" max="5"  />  
               </md-input-container>
        </div>       
              

  

    	<div layout="row" >
         <md-input-container flex="100" >
          <label>Comment and Material</label>
          <textarea ng-model="data_deadline.materialComment" md-maxlength="300" rows="5" md-select-on-focus></textarea>
        </md-input-container>
        </div>
     

       

   


  

  <!-- <md-button type="button" ng-click="reset()">RESET</md-button>
  <md-button class="md-primary" ng-disabled="myForm.$invalid" ng-click="submit()">SUBMIT</md-button> -->

	  </md-dialog-content>

     <md-dialog-actions layout="row">
     
      <!-- <span flex></span> -->
      <md-button ng-click="answer(false)">
       Not Save
      </md-button>
      <md-button ng-show="loadProgressBar">
      <md-progress-circular style="margin: auto "  class="md-hue-2" md-diameter="20px"></md-progress-circular>
      </md-button>
      <md-button ng-hide="loadProgressBar" ng-click="answer(true)" class="md-primary" >
       <span > Save </span>
      </md-button>
    </md-dialog-actions>
	  </form>
</md-dialog>
